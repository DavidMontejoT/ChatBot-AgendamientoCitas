# Application Configuration
spring.application.name=citas-medicas
server.port=8080

# Database Configuration (LOCAL)
spring.datasource.url=jdbc:postgresql://localhost:5432/citas_medicas
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# WhatsApp Cloud API Configuration
whatsapp.api.version=v18.0
whatsapp.api.token=${WHATSAPP_TOKEN:test_token}
whatsapp.api.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID:test_phone_id}
whatsapp.api.base-url=https://graph.facebook.com
whatsapp.api.verify-token=${WHATSAPP_VERIFY_TOKEN:chatbox_verify_token_2024}

# Conversation timeout (minutes)
whatsapp.conversation.timeout-minutes=30

# Reminder Configuration
reminder.enabled=true
reminder.hours-before=24,1

