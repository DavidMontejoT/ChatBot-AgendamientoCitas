# Application Configuration
spring.application.name=citas-medicas
server.port=8080

# Database Configuration (LOCAL)
spring.datasource.url=jdbc:postgresql://localhost:5432/citas_medicas
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# WhatsApp Cloud API Configuration
whatsapp.api.version=v18.0
whatsapp.api.token=${WHATSAPP_TOKEN:test_token}
whatsapp.api.phone-number-id=${WHATSAPP_PHONE_NUMBER_ID:test_phone_id}
whatsapp.api.base-url=https://graph.facebook.com
whatsapp.api.verify-token=${WHATSAPP_VERIFY_TOKEN:chatbox_verify_token_2024}

# Conversation timeout (minutes)
whatsapp.conversation.timeout-minutes=30

# Reminder Configuration
reminder.enabled=true
reminder.hours-before=24,1

# Spring Mail Configuration (Brevo - GRATIS 300 emails/día)
# Puerto 25 para compatibilidad con Render (plan gratuito bloquea puertos 587/465)
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=25
spring.mail.username=${BREVO_SMTP_USERNAME:}
spring.mail.password=${BREVO_SMTP_KEY:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-relay.brevo.com
spring.mail.properties.mail.smtp.ssl.checkserveridentity=false
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.debug=false

# Email Configuration
app.email.from=davidmontejotorres5@gmail.com
app.email.from-name=Sociedad Urológica del Cauca

# Logging
logging.level.com.chatbox=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,https://*.onrender.com}
